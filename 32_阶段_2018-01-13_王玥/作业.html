<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./js/bootstrap.css">
    <style>
         td:hover{
             background-color: lightgray;
         }
         td:active{
             background-color:cadetblue;

         }
        td{
            background-color: papayawhip;
            width:100px;
        }

        #div table{
            width: 100px;
        }

    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/vue.2.5.13.js"></script>
    <script>
        window.onload=function(){
        new Vue({
           el:"#div",
            data:{
                a:true,
                b:false,
                c:false,
                d:false
            }
        })
        }
    </script>
</head>
<body>
<div class="container" id="div">

   <table role="table" class="table table-bordered pull-left">
       <tr >
           <td @click="a=true,b=false,c=false,d=false">首页</td></tr>
       <tr>
           <td @click="b=true,a=false,c=false,d=false">菜单1</td></tr>
       <tr>
           <td @click="c=true,a=false,b=false,d=false">菜单2</td></tr>
       <tr>
           <td @click="d=true,a=false,c=false,b=false">菜单3</td></tr>
   </table>
    <div class="table-bordered text-left" style="line-height: 30px;color: dodgerblue;font-size: 20px ">
        <div> 周考<span v-show="a">/首页</span><span v-show="b">/菜单一</span><span v-show="c">/菜单二</span><span v-show="d">/菜单三</span></div>
    </div>
    <div class="checkbox" v-show="a" style="margin-left: 100px;border: 1px solid dodgerblue;margin-top: 0px">
       <div class="modal-header" style="background-color: dodgerblue;height: 40px">
           首页
       </div>
        <div>
            <h1>我是首页</h1>
        </div>
    </div>
    <div class="checkbox" v-show="b" style="margin-left: 100px;border: 1px solid dodgerblue;margin-top: 0px">
        <div class="modal-header" style="background-color: dodgerblue;height: 40px">
            菜单一
        </div>
        <div>
            <h1>我是菜单一首页</h1>
        </div>
    </div>
    <div class="checkbox" v-show="c" style="margin-left: 100px;border: 1px solid dodgerblue;margin-top: 0px">
        <div class="modal-header" style="background-color: dodgerblue;height: 40px">
            菜单二
        </div>
        <div>
            <h1>我是菜单二首页</h1>
        </div>
    </div>
    <div class="checkbox" v-show="d" style="margin-left: 100px;border: 1px solid dodgerblue;margin-top: 0px">
        <div class="modal-header" style="background-color: dodgerblue;height: 40px">
            菜单三
        </div>
        <div>
            <h1>我是菜单三首页</h1>
        </div>
    </div>
</div>
</body>
</html>
